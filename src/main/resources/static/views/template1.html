<script type="text/javascript" src="../js/lib/angular.min.js"></script>
<div ng-controller="controller" id="dialogPok"><br>
    {{t}} {{insertedRoom}}
<!--          <br><input type="text" ng-model="insertedRoom">-->

<br>
    <div class="d-flex">
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1(1)">1</button>
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1(2)">2</button>
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1(3)">3</button>
    </div>
    <div class="d-flex">
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1(4)">4</button>
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1(5)">5</button>
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1(6)">6</button>
    </div>
    <div class="d-flex">
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1(7)">7</button>
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1(8)">8</button>
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1(9)">9</button>
    </div>
    <div class="d-flex">
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1('A')">A</button>
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1(0)">0</button>
        <button class="p-3 m-2 bg-light border border-danger flex-fill rounded-lg font-weight-bold text-center" ng-click="click1('B')">B</button>
    </div>
    <div class="d-flex">
    <button class="p-3 m-2 bg-success flex-fill rounded-lg font-weight-bold text-center text-white" ng-click="closeThisDialog(insertedRoom)">OK</button>
    </div>

</div>
